<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://puffer.stanford.edu/static/puffer/dist/css/bootstrap.min.css" />
    <title>Puffer</title>
    <style type="text/css">
      body {
        background: #000;
        overflow: hidden;
      }
      .embed-responsive {
        overflow: initial;
      }
      #tv-video {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        position: fixed;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col-md-9 mt-3">
        <video id="tv-video" controls>
          <source src="https://mariani-movies.s3.amazonaws.com/Batman%20Begins.mp4" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
      </div>
    </div>
  </body>
</html>
